<h1>New Game</h1>

<form (ngSubmit)="!form.valid ? submit() : false" [formGroup]="form">
  <select
    formControlName="players"
    multiple
    title="Players list"
    name="players"
    id="3"
  >
    <option *ngFor="let p of players" [value]="p.id">{{ p.name }}</option>
  </select>
  <br />

  <div *ngIf="form.invalid">{{ form.errors }}</div>

  <br />
  <button type="submit">New game</button>
</form>
